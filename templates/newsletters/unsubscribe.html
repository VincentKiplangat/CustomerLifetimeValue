<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group .form-control {
            height: calc(2.75rem + 2px);
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-group .btn {
            height: calc(2.75rem + 2px);
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .redirect-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center">Unsubscribe from our Newsletter</h3>
                    {% if messages %}
                        {% for message in messages %}
                            <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form id="unsubscribe-form" method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" placeholder="Enter your email">
                            <button class="btn btn-danger" type="submit">Unsubscribe</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="{% url 'home' %}" class="btn btn-success">Back to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="redirect-animation" class="redirect-animation" style="display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Redirecting...</span>
    </div>
    <div class="redirect-text"><strong style="font-family: 'Century Gothic',sans-serif">You have successfully unsubscribed </strong> <br style="color: red"> <em>Redirecting to home page...</em></div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Function to redirect to home page after a delay
    function redirectHome() {
        setTimeout(function() {
            window.location.href = "{% url 'home' %}";
        }, 7000); // 7 seconds delay
    }

    // Show redirect animation and start redirection after success message is displayed
    $(document).ready(function() {
        if ($('.alert-success').length > 0) {
            $('#redirect-animation').show();
            redirectHome();
        }
    });
</script>

</body>
</html>
